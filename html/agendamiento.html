    <div class="titulo">
        <h1>Reserva de Cita de Peluqueria Canina</h1>
    </div>

    <form id="citaForm"> 

        <label for="nombreCliente">Nombre del Cliente:</label> 

        <input type="text" id="nombreCliente" name="nombreCliente" required><br> 

        <label for="apellidoCliente">Apellido del Cliente:</label> 

        <input type="text" id="apellidoCliente" name="apellidoCliente" required><br> 

        <label for="telefono">Teléfono:</label> 

        <input type="tel" id="telefono" name="telefono" required><br> 

        <label for="nombrePerro">Nombre del Perro:</label> 

        <input type="text" id="nombrePerro" name="nombrePerro" required><br> 

        <label for="razaPerro">Raza del Perro:</label> 

        <input type="text" id="razaPerro" name="razaPerro" required><br> 

        <label for="edadPerro">Edad del Perro:</label> 

        <input type="number" id="edadPerro" name="edadPerro" required><br> 

        <label for="fechaCita">Fecha de la Cita:</label> 

        <input type="date" id="fechaCita" name="fechaCita" required><br> 

        <button type="submit">Reservar Cita</button> 

    </form>
